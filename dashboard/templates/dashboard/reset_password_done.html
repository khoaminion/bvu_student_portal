{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        {{form|crispy}}    
        <h4>Đặt lại mật khẩu hoàn tất</h4>
        <p>Mật khẩu của bạn đã được thiết lập. Bạn có thể tiếp tục và đăng nhập ngay bây giờ.</p>
        <a class='btn btn-outline-info' href="{% url 'login' %}">Đăng nhập</a>
  </form>
</div>
{% endblock content %}
