{% extends 'dashboard/base.html' %} 
{% load static %} 
{% block content %}

<section class='text-center container'>
    <h2>Tìm bài viết trên wikipedia</h2>
    <p>chỉ cần nhập từ khóa và tìm kiếm</p>
    <b>vui lòng không chứa khoảng trắng
    </b>

    <form class='mt-3' action="" method="post">
        {% csrf_token %}
        {{form}}
        <input class="btn btn-danger" type="submit" value="OK">
    </form><br>

    <div class="container">
        <div class="p-0 mt-5">
            <a href="{{link}}" class="p-0 m-0 text-dark" target="_blank">
                <div class="custom-header">
                    <h2>{{title}}</h2>{{title}}
                    <h6>{{link}}</h6>
                </div>
            </a>
            <hr class="p-0 m-0">
            <p class="description m-5 p-5">
                {{details}}
            </p>
            <hr>
        </div>
    </div>

</section>


{% endblock content %}
