{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <p>Bạn quên mật khẩu hoặc tài khoản ? Điền email đã đăng ký của bạn vào, sẽ có mail hướng dẫn bạn lấy lại mật khẩu.</p>
      {{form|crispy}}    
      <div class="form-group">
        <button href="" class="btn btn-outline-info" type="submit">
            Gửi mail

      </div>
  </form>
</div>
{% endblock content %}
